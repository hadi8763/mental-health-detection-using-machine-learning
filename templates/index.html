<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .card {
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
      max-width: 650px;
      width: 100%;
      background-color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-custom {
      background-color: #4caf50;
      color: white;
      border-radius: 10px;
      padding: 10px 30px;
      font-size: 16px;
    }
    .btn-custom:hover {
      background-color: #43a047;
    }
    .result {
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.25rem;
      color: #333;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-center mb-4">üß† Mental Health Text Classifier</h2>
      <form id="form" method="POST" action="/predict">
        <div class="mb-3">
          <textarea name="text" class="form-control" rows="6" placeholder="Type your thoughts here..." required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom">üîç Predict</button>
        </div>
      </form>
      {% if prediction %}
        <div class="result text-center">üßæ {{ prediction }}</div>
      {% endif %}
    </div>
    <div class="footer text-center">üöÄ Deployed by <strong>ABDULLAH AL HADI</strong></div>
  </div>
</body>
</html>
