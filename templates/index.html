<body style="margin: 0; padding: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(to right, #7dd3fc, #a5b4fc); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

  <div style="background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center;">
    
    <h2>🧠 Mental Health Detection</h2>

    <form method="POST">
      <textarea name="text" placeholder="Type your thoughts here..." rows="5" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; resize: none;"></textarea>
      <br><br>
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        🔍 Predict
      </button>
    </form>

    {% if prediction %}
      <div style="margin-top: 20px;">
        <strong>🧾 Prediction:</strong> {{ prediction }}
      </div>
    {% endif %}

    <p style="margin-top: 25px; color: #666; font-size: 14px;">
      🚀 Deployed by <strong>ABDULLAH AL HADI</strong>
    </p>

  </div>

</body>
